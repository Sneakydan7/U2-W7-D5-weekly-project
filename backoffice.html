<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back-office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./flamingtext__26068056772646949.png"
            alt="Logo"
            width="50"
            height="30"
            class="d-inline-block align-text-top"
          />
          azon
        </a>
        <a class="btn btn-dark product-page" href="./frontoffice.html"
          >Back to items</a
        >
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-3 offset-4 mt-5">
          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                required
              />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" required />
            </div>
            <div class="mb-3">
              <label for="imgurl" class="form-label">Image Url</label>
              <input type="url" class="form-control" id="imgurl" required />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                min="0"
                required
              />
            </div>

            <button type="submit" class="btn btn-dark" id="submit">
              Inserisci
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scriptBack.js"></script>
  </body>
</html>
